<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Image Table</h1>
    <table>
        <thead>
            <tr>
                <th>Image 1</th>
                <th>Image 2</th>
                <th>Image 3</th>
                <th>Image 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="path/to/image1.jpg" alt="Image 1"></td>
                <td><img src="path/to/image2.jpg" alt="Image 2"></td>
                <td><img src="path/to/image3.jpg" alt="Image 3"></td>
                <td><img src="path/to/image4.jpg" alt="Image 4"></td>
            </tr>
            <tr>
                <td><img src="path/to/image5.jpg" alt="Image 5"></td>
                <td><img src="path/to/image6.jpg" alt="Image 6"></td>
                <td><img src="path/to/image7.jpg" alt="Image 7"></td>
                <td><img src="path/to/image8.jpg" alt="Image 8"></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Description Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #item-list {
            width: 30%;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        #description-menu {
            width: 70%;
            padding: 10px;
            box-sizing: border-box;
        }
        .item {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .item:hover {
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="item-list">
        <div class="item"><a href="bala/index.html" target="description-frame">Bala</a></div>
        <div class="item"><a href="item2/index.html" target="description-frame">Item 2</a></div>
        <div class="item"><a href="item3/index.html" target="description-frame">Item 3</a></div>
        <div class="item"><a href="item4/index.html" target="description-frame">Item 4</a></div>
        <div class="item"><a href="item5/index.html" target="description-frame">Item 5</a></div>
    </div>
    <div id="description-menu">
        <iframe name="description-frame" src="item1/index.html"></iframe>
    </div>
</body>
</html>

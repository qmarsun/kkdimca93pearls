<html>
  <body>
    <div class="mapouter">
      <div class="gmap_canvas"> 
        <iframe width="600" height="500" id="gmap_canvas" 
        src="https://maps.google.com/maps?q=chennai&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0"
         marginwidth="0"></iframe>
      </div>
      </div>
  </body>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Description Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        #item-list {
            width: 30%;
            border-right: 1px solid #ccc;
            padding: 10px;
        }
        #description-menu {
            width: 70%;
            padding: 10px;
        }
        .item {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="item-list">
        <div class="item" onclick="showDescription('item1')">Item 1</div>
        <div class="item" onclick="showDescription('item2')">Item 2</div>
        <div class="item" onclick="showDescription('item3')">Item 3</div>
        <div class="item" onclick="showDescription('item4')">Item 4</div>
        <div class="item" onclick="showDescription('item5')">Item 5</div>
    </div>
    <div id="description-menu">
        <h2>Description</h2>
        <p id="description-text">Select an item to see the description.</p>
    </div>

    <script>
        function showDescription(item) {
            let descriptions = {
                'item1': 'Description for Item 1.',
                'item2': 'Description for Item 2.',
                'item3': 'Description for Item 3.',
                'item4': 'Description for Item 4.',
                'item5': 'Description for Item 5.'
            };

            document.getElementById('description-text').innerText = descriptions[item];
        }
    </script>
</body>
</html>

</html>

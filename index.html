<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Description Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        #item-list {
            width: 30%;
            border-right: 1px solid #ccc;
            padding: 10px;
        }
        #description-menu {
            width: 70%;
            padding: 10px;
        }
        .item {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="item-list">
        <div class="item" onclick="showDescription('bala')">bala</div>
        <div class="item" onclick="showDescription('item2')">Item 2</div>
        <div class="item" onclick="showDescription('item3')">Item 3</div>
        <div class="item" onclick="showDescription('item4')">Item 4</div>
        <div class="item" onclick="showDescription('item5')">Item 5</div>
    </div>
    <div id="description-menu">
        <h2>Description</h2>
        <div id="description-content">Select an item to see the description.</div>
    </div>

    <script>
        function showDescription(item) {
            fetch(`${item}/index.html`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('description-content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('description-content').innerHTML = 'Error loading description.';
                });
        }
    </script>
</body>
</html>
